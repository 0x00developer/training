<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="07-name-variations.css" />
    <title>Replicating projects</title>
  </head>

  <body>
    <h1>Replicating projects to train.</h1>
    <hr />
    <h2>Name variations</h2>
    <p>Build a table that shows you variations of the name you enter.</p>
    <h3>Name variations</h3>
    <legend>Enter your name</legend>
    <input type="text" id="readName" placeholder="Your name" />
    <table>
      <thead>
        <tr>
          <th>Variation</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Numbers of characters</td>
          <td id="numbChar"></td>
        </tr>
        <tr>
          <td>First character</td>
          <td id="firsChar"></td>
        </tr>
        <tr>
          <td>Last character</td>
          <td id="lastChar"></td>
        </tr>
        <tr>
          <td>Lower case</td>
          <td id="loweCase"></td>
        </tr>
        <tr>
          <td>Upper case</td>
          <td id="uppeCase"></td>
        </tr>
        <tr>
          <td>Capitalize</td>
          <td id="capitalize"></td>
        </tr>
        <tr>
          <td>Without loading and trailing spaces</td>
          <td id="cleanName"></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="07-name-variations.js"></script>
</html>
