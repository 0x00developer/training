<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 8px;
        }

        h3 {
            text-align: center;
            font-size: 1.5rem;
        }

        .box {
            background-color: lightgray;
            max-width: 360px;
            margin: 16px auto;
            padding: 16px;
            text-align: center;
        }

        button {
            width: 120px;
            padding: 8px 16px;
            margin: 8px;
            font-size: 1.5rem;
        }

        .boxInput {
            max-width: 240px;
            margin: auto;
        }
        input {
            padding: 8px;
        }
        .boxResult {
            max-width: 250px;
            min-height: 32px;
            margin: auto;
            background-color: white;
            border: 1px solid gray;
            text-align: left;
            font-size: 16px;
            padding: 8px;
        }
    </style>
    <title>Replicating projects</title>
</head>

<body>
    <h1>Replicating projects to train.</h1>
    <hr>
    <h2>Double or Triple operation</h2>
    <p>Build the logic behind a Double or Triple web app.</p>
    <h3>Double or Triple number</h3>
    <div class="boxInput"><input type="number" id="readNumber" placeholder="Enter a number"></div>
    <div class="box">
        <button id="btnDouble">Double</button>
        <button id="btnTriple">Triple</button>
        <div id="showResult" class="boxResult"></div>
    </div>
</body>
<script>
    const readNumber = document.getElementById('readNumber')
    const btnDouble = document.getElementById('btnDouble')
    const btnTriple = document.getElementById('btnTriple')
    const showResult = document.getElementById('showResult')
    btnDouble.addEventListener('click', function () {
        let result = readNumber.value * 2
        showResult.innerHTML = result
    })
    btnTriple.addEventListener('click', function () {
        let result = readNumber.value * 3
        showResult.innerHTML = result
    })
</script>

</html>
