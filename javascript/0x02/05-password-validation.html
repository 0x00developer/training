<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 8px;
        }

        h3 {
            font-size: 2rem;
        }

        legend {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            outline: none;
        }
    </style>
    <title>Replicating projects</title>
</head>

<body>
    <h1>Replicating projects to train.</h1>
    <hr>
    <h2>Password validation</h2>
    <p>Build the logic behind a password validation form.</p>
    <h3>Register</h3>
    <form>
        <legend>Enter a new password to completed your registration</legend>
        <input type="password" id="readPwd" placeholder="Enter your password">
    </form>
</body>
<script>
    const readPwd = document.getElementById('readPwd')
    let checkSize = () => {
        let sizePwd = readPwd.value.length
        if (sizePwd > 0 && sizePwd < 8) {
            readPwd.style.border = '2px solid red'
        } else {
            readPwd.style.border = '2px solid gray'
        }
    }
    readPwd.addEventListener('input', checkSize)
</script>

</html>
