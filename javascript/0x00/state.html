<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <div></div>
    <button onclick="increment()">+</button>
    <script>
      "use strict";
      const $div = document.querySelector("div");

      let counter = 0;

      $div.textContent = counter;

      function increment() {
        counter++;
        $div.textContent = counter;
      }
    </script>
  </body>
</html>
