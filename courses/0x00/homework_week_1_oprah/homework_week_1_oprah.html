<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Homework week 1: Oprah</title>
    <style>
        #won {
            display: none;
        }
    </style>
</head>

<body>
    <h1 id="person"></h1>
    <div id="won">
        <figure>
            <img src="blue-car.png">
            <figcaption>Audi</figcaption>
        </figure>
        <figure>
            <img src="green-car.png">
            <figcaption>Saab</figcaption>
        </figure>
        <figure>
            <img src="red-car.png">
            <figcaption>Dodge</figcaption>
        </figure>
    </div>
    <script>
        let person = prompt();
        if (person === "Chris" || person === "Javier") {
            let cars = ["Audi", "Saab", "Dodge"];
            let n = Math.floor(Math.random() * cars.length);
            let car = cars[n];
            document.getElementById("person").innerHTML = "Hello " + person + ", you won a " + car + " !";
            document.getElementById("won").style.display = "block";
        } else {
            document.getElementById("person").innerHTML = "Hello " + person;
        }
    </script>
</body>

</html>
