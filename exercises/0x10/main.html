<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>CRUD, REST API simple</title>
</head>

<body>
    <h1>CRUD, REST API simple</h1>
    <hr>
    <nav>
        <button type="button" class="btn btn-outline-primary" id="btnGetUsers">leer todos los usuarios</button>
        <button type="button" class="btn btn-outline-primary" id="btnGetUser">Leer usuario específico</button>
        <button type="button" class="btn btn-outline-primary" id="btnPostUser">Crear usuario</button>
        <button type="button" class="btn btn-outline-primary" id="btnPutUser">Editar usuario</button>
        <button type="button" class="btn btn-outline-primary" id="btnDeleteUser">Eliminar usuario</button>
    </nav>
    <header id="showMessages"></header>
    <main id="showResponses"></main>
    <aside id="askInfo">
        <section id="askUserId" class="d-none">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">ID del usuario:</span>
                </div>
                <input type="text" class="form-control" id="userId">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="btnSendUserId"></button>
                </div>
            </div>
        </section>
        <section id="askUserData" class="d-none">
            <form>
                <div class="form-group">
                    <label>Número oficial de identificación</label>
                    <input type="text" class="form-control" id="nOi">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="nName">
                </div>
                <div class="form-group">
                    <label>Correo electrónico</label>
                    <input type="email" class="form-control" id="nEmail">
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" class="form-control" id="nPhone">
                </div>
                <button type="submit" class="btn btn-primary" id="btnSendUserData"></button>
            </form>
        </section>
    </aside>
    <footer class="text-center">&copy;</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
    </script>
    <script src="main.js"></script>
</body>

</html>
