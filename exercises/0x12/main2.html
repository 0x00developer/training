<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main2.css">
    <title>Replicating projects</title>
</head>

<body>
    <h1>Replicating projects to train.</h1>
    <hr>
    <h2>Form validation</h2>
    <p>Complete a gym registration form with proper validation.</p>
    <form id="gymForm">
        <h3>Your Gym Pal</h3>
        <label>Email</label>
        <input type="email" id="readEmail" placeholder="Enter your email">
        <label>Password</label>
        <input type="password" id="readPassword" placeholder="Enter your password">
        <label>How many times do you want to workout?</label>
        <input type="number" id="readWorkouts" placeholder="Number of workouts per week">
        <label>Phone number <span>(4 to 12 digits)</span></label>
        <input type="text" id="readPhone" placeholder="Phone number">
        <label>How did you find out about our website? <span>Optional</span></label>
        <input type="text" id="readSource" placeholder="Source"></input>
        <button type="submit" id="btnSignUp">Sign up</button>
    </form>
</body>
<script src="main2.js"></script>

</html>
