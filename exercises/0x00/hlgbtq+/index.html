<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>H-LGBTQ+</title>
  </head>
  <body>
    <h1>H-LGBTQ+</h1>
    <section>
      <div
        class="modal fade"
        id="startModal"
        tabindex="-1"
        aria-labelledby="startModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="startModalLabel">
                Answer the question
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Are you over 21 years of age?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="handleNo()"
              >
                No
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="handleYes()"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="doNotAsk" class="d-none">
      <p>Sorry, this test is just for adults.</p>
    </section>
    <section id="ask" class="d-none">
      <form id="testForm">
        <div class="mb-3">
          <label class="form-label"
            >Please, select your biological sex assigned at birth</label
          >
          <select
            class="form-select"
            aria-label="select biological sex"
            name="biologicalSex"
          >
            <option selected disabled>Biological Sex</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Select the biological sex you are romantically and physically
            attracted to</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="true"
              id="1"
              name="likeFemale"
            />
            <label class="form-check-label" for="1"> Female </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="true"
              id="2"
              name="likeMale"
            />
            <label class="form-check-label" for="2"> Male </label>
          </div>
        </div>
        <!-- <div class="mb-3">
          <label for="biologicalSex" class="form-label">Biological Sex</label>
          <input type="text" class="form-control" id="biologicalSex" />
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
    <section id="result" class="d-none">
      <h2>Result</h2>
    </section>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
