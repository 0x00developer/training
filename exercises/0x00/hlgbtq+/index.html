<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>H-LGBTQ+</title>
  </head>
  <body>
    <h1 class="display-6">H-LGBTQ+</h1>
    <main class="container">
      <section>
        <div
          class="modal fade"
          id="startModal"
          tabindex="-1"
          aria-labelledby="startModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="startModalLabel">
                  Answer the question
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p class="text-center h4">Are you over 21 years?</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  onclick="handleNo()"
                >
                  No
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="handleYes()"
                >
                  Yes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="doNotAsk" class="d-none">
        <p>Sorry, this test is just for adults.</p>
      </section>
      <section id="ask" class="d-none">
        <form id="testForm">
          <div class="mb-3">
            <label class="form-label"
              >Please, select your biological sex assigned at birth</label
            >
            <select
              class="form-select"
              aria-label="select biological sex"
              name="biologicalSex"
              id="0"
            >
              <!-- onchange="if (this.selectedIndex) handleChange()" -->
              <option selected disabled>Biological Sex</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label"
              >Do you feel romantically and physically attracted to another
              person(s)</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="1"
                name="isAsexual"
                value="false"
                disabled
              />
              <label class="form-check-label" for="1"> Yes </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="2"
                name="isAsexual"
                value="true"
                disabled
              />
              <label class="form-check-label" for="2"> No </label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label"
              >Select the biological sex you are romantically and physically
              attracted to</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="true"
                id="3"
                name="likeFemale"
                disabled
              />
              <label class="form-check-label" for="3">Female</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="true"
                id="4"
                name="likeMale"
                disabled
              />
              <label class="form-check-label" for="4">Male</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
      <section id="result" class="d-none">
        <h2>Result</h2>
      </section>
    </main>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
