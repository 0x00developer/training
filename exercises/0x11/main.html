<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Replicating projects</title>
</head>

<body>
    <h1>Replicating projects</h1>
    <section class="shoppingBasket">
        <h2>Shopping basket</h2>
        <p>Conditionally show the message on a shopping basket based on the number of items.</p>
        <div>
            <h3>Shopping basket</h3>
            <div class="buttons">
                <button id="btnLess">-</button>
                <span id="showAmount"></span>
                <button id="btnMore">+</button>
            </div>
            <p id="showMessage"></p>
        </div>
    </section>
    <section class="kmToMilesConverter">
        <h2>KM to Miles converter</h2>
        <p>Build the logic behind a KM to Miles converter web app.</p>
        <div>
            <h3>KM to Miles converter</h3>
            <p>Enter the number in kilometers</p>
            <div>
                <input type="number" name="" id="readKms" class="readKms" placeholder="Number"> kms is <span
                    id="showMiles" class="showMiles">0</span> miles
            </div>
        </div>
    </section>
</body>
<script src="main.js"></script>

</html>
