<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 8px;
        }

        h3 {
            background-color: black;
            color: white;
            padding: 16px 32px;
        }

        .celsiusToFahrenheitConverter {
            max-width: 480px;
            background-color: lightgray;
            padding-bottom: 16px;
        }

        .celsiusToFahrenheitConverter p,
        .celsiusToFahrenheitConverter input {
            margin-left: 16px;
        }

        .celsiusToFahrenheitConverter input,
        .celsiusToFahrenheitConverter span {
            padding: 8px
        }
        .celsiusToFahrenheitConverter span {
            
            background-color: white;
        }
    </style>
    <title>Replicating projects</title>
</head>

<body>
    <h1>Replicating projects to train.</h1>
    <hr>
    <h2>Celsius to Fahrenheit converter</h2>
    <p>Build the logic behind a Celsius to Fahrenheit converter web app.</p>
    <div class="celsiusToFahrenheitConverter">
        <h3>Celsius to Fahrenheit converter</h3>
        <p><strong>Enter the number in Celsius</strong></p>
        <input type="number" id="readCelsius" placeholder="Number"> Celsius is <span id="showFahrenheit">Result</span>
        Fahrenheit
    </div>
</body>
<script>
    const readCelsius = document.getElementById('readCelsius')
    const showFahrenheit = document.getElementById('showFahrenheit')

    function celsiusToFahrenheitConverter() {
        let fahrenheit = (readCelsius.value * 9 / 5) + 32
        showFahrenheit.innerHTML = fahrenheit
    }
    readCelsius.addEventListener('click', celsiusToFahrenheitConverter)
</script>

</html>
