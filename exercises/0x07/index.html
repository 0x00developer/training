<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>0x07</title>
</head>

<body>
    <h1>CRUD - Usuarios</h1>
    <header>
        <form id="formOpciones">
            <fieldset>
                <legend>Seleccione una opción y confirme la acción</legend>
                <label for="opcLeerListaUsuarios">Ver lista de usuarios</label>
                <input type="radio" name="opcion" id="verUsuarios">
                <label for="opcCrearUsuario">Crear un usuario</label>
                <input type="radio" name="opcion" id="crearUsuario">
                <label for="opcEditarUsuario">Editar un usuario</label>
                <input type="radio" name="opcion" id="editarUsuario">
                <label for="opcEliminarUsuario">Eliminar un usuario</label>
                <input type="radio" name="opcion" id="eliminarUsuario">
                <button id="btnConfirmarSeleccion">Confirmar selección</button>
            </fieldset>
        </form>
        <p id="mostrarMensajes" class="mensajes"></p>
    </header>
    <main id="mostrarSeleccion"></main>
    <aside id="auxiliar"></aside>
</body>
<script src="script.js"></script>

</html>
