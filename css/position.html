<!DOCTYPE html>
<html>
  <head>
    <style>
      .parent {
        height: 100vh;
        background-color: blue;
        padding: 64px 16px;
        position: relative;
      }
      .child {
        width: 100px;
        height: 100px;
        padding: 16px;
      }
      .one {
        background-color: yellowgreen;
        position: absolute;
        top: 100px;
      }
      .two {
        background-color: greenyellow;
        position: absolute;
        top: 200px;
        left: 100px;
        z-index: 10;
      }
      .three {
        background-color: yellow;
        position: absolute;
        top: 300px;
        left: 200px;
      }
      .four {
        background-color: purple;
        position: fixed;
        top: 0;
        right: 0;
      }
      .five {
        background-color: salmon;
        position: sticky;
        top: 0;
        left: 0;
      }
      .p-static {
        position: static;
      }
      .p-relative {
        position: relative;
        top: 0;
        right: 0;
        /* bottom: 0; */
        /* left: 0; */
        /* z-index: 0; */
      }
      .p-absolute {
        position: absolute;
        top: 0;
        right: 0;
        /* bottom: 0; */
        /* left: 0; */
        /* z-index: 0; */
      }
      .p-fixed {
        position: fixed;
        top: 0;
        right: 0;
        /* bottom: 0; */
        /* left: 0; */
        /* z-index: 0; */
      }
      .p-sticky {
        position: sticky;
        top: 0;
        right: 0;
        /* bottom: 0; */
        /* left: 0; */
        /* z-index: 0; */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child one">1</div>
      <div class="child two">2</div>
      <div class="child three">3</div>
      <div class="child four">4</div>
      <div class="child five">5</div>
    </div>
  </body>
</html>
