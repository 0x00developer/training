<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      /* BLOCK LEVEL */
      .grid-block {
        border: 1px solid blue;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-columns: minmax(10px, 1fr) 3fr;
        grid-template-columns: repeat(5, 1fr);
        grid-template-columns: 50px auto 100px 1fr;
        grid-template-rows: min-content 1fr min-content;
        grid-template-rows: 100px 1fr max-content;
      }

      .grid-block__item {
        background-color: blue;
        border: 1px solid white;
        color: white;
      }

      /* INLINE LEVEL */
      .grid-inline {
        border: 1px solid red;
        display: inline-grid;
      }

      .grid-inline__item {
        background-color: red;
        border: 1px solid white;
        color: white;
      }

      /* ALIGMENT */
      .parent {
        background-color: yellow;
        display: grid;
        /* width: 200px;
        height: 200px;
        grid-template-columns: repeat(3, 50px);
        grid-template-rows: repeat(3, 50px);
        gap: 1px; */
        /* justify-content: start;
        justify-content: end;
        justify-content: center;
        justify-content: space-around;
        justify-content: space-between;
        justify-content: space-evenly; */
        /* align-content: start;
        align-content: end;
        align-content: center;
        align-content: space-around;
        align-content: space-between;
        align-content: space-evenly; */
        /* grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
        column-gap: 1px;
        row-gap: 4px;
        justify-items: stretch; */
        width: 250px;
        height: 250px;
        grid-template-columns: 100px 50px 100px;
        grid-template-rows: 50px auto 50px;
        gap: 2px;
        /* justify-items: stretch;
        justify-items: center;
        justify-items: start;
        justify-items: end; */
        align-items: stretch;
        align-items: center;
        align-items: start;
        align-items: end;
      }
      .parent div {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>CSS GRID</h1>
    <h2>BLOCK LEVEL</h2>
    <div class="border-black grid-block">
      <div class="grid-block__item">one</div>
      <div class="grid-block__item">two</div>
      <div class="grid-block__item">three</div>
      <div class="grid-block__item">four</div>
    </div>
    <h2>INLINE LEVEL</h2>
    <div class="border-black grid-inline">
      <div class="grid-inline__item">one</div>
      <div class="grid-inline__item">two</div>
      <div class="grid-inline__item">three</div>
      <div class="grid-inline__item">four</div>
    </div>
    <h2>GRID ALIGMENT</h2>
    <div class="parent">
      <div>item</div>
      <div>item</div>
      <div>item</div>
      <div>item</div>
      <div>item</div>
      <div>item</div>
      <div>item</div>
      <div>item</div>
      <div>item</div>
    </div>
  </body>
</html>
