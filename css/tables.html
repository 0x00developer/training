<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      .tl-auto {
        width: 100%;
        table-layout: auto;
      }
      .tl-fixed {
        width: 100%;
        table-layout: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Tables</h1>
    <hr />
    <table class="tl-auto">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>30</td>
          <td>555 123</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane</td>
          <td>25</td>
          <td>555 456</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Mary</td>
          <td>20</td>
          <td>555 789</td>
        </tr>
      </tbody>
    </table>
    <br />
    <hr />
    <br />
    <table class="tl-fixed">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>30</td>
          <td>555 123</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane</td>
          <td>25</td>
          <td>555 456</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Mary</td>
          <td>20</td>
          <td>555 789</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
