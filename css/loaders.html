<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loaders</title>
    <style>
      .loaders {
        display: flex;
        gap: 20px;
      }
      .box0 {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        animation: spin0 2000ms linear infinite;
      }
      @keyframes spin0 {
        to {
          transform: rotate(360deg);
        }
      }
      .loader0 {
        border: 4px solid black;
        border-top-color: red;
      }
      .loader1::before,
      .loader1::after {
        content: "";
        position: absolute;
        border-radius: inherit;
      }
      .loader1::before {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(0deg, #f0c 0%, #80f 100%);
      }
      .loader1::after {
        width: 85%;
        height: 85%;
        background-color: #fff;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .loader3::after {
        content: "";
        font-weight: 600;
        font-size: 5rem;
        color: rgb(106, 216, 240);
        animation-name: animatingText;
        animation-duration: 1200ms;
        animation-iteration-count: infinite;
      }
      @keyframes animatingText {
        0% {
          content: "L";
        }
        10% {
          content: "Lo";
        }
        20% {
          content: "Loa";
        }
        30% {
          content: "Load";
        }
        40% {
          content: "Loadi";
        }
        50% {
          content: "Loadin";
        }
        60% {
          content: "Loading";
        }
        70% {
          content: "Loading .";
        }
        80% {
          content: "Loading ..";
        }
        90% {
          content: "Loading ...";
        }
        1000% {
          content: "Loading ....";
        }
      }
    </style>
  </head>
  <body>
    <h1>Loaders</h1>
    <hr />
    <div class="loaders">
      <div class="box0 loader0"></div>
      <div class="box0 loader1"></div>
      <div class="loader3"></div>
    </div>
    <hr />
  </body>
</html>
