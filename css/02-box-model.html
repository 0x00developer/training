<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
        border: 2px dotted red;
        margin: 16px;
        padding: 16px;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
        border: 2px dotted red;
        margin: 16px;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <div class="block">...div content...</div>
    <div class="block">...div content...</div>
    <br />
    <hr />
    <br />
    <span class="inline">...span content...</span>
    <span class="inline">...span content...</span>
  </body>
</html>
