<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      .father {
        background-color: blue;
        width: 400px;
        height: 400px;
      }
      .son {
        background-color: lightblue;
        color: blue;
        width: 200px;
        height: 200px;
        text-align: center;
        padding-top: 90px;
        font-size: 20px;
        font-family: monospace;
      }
      .p-static {
        position: static;
      }
      .p-relative {
        position: relative;
        /*
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 0;
        */
      }
      .p-absolute {
        position: absolute;
        top: 0;
        right: 0;
      }
      .p-fixed {
        position: fixed;
        top: 0;
        right: 0;
      }
      .p-sticky {
        position: sticky;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">example text</div>
    </div>
    <br />
    <hr />
    <br />
    <div class="father p-static">
      <div class="son p-static">position static</div>
    </div>
    <br />
    <hr />
    <br />
    <div class="father p-relative">
      <div class="son p-relative">position relative</div>
    </div>
    <br />
    <hr />
    <br />
    <div class="father p-relative">
      <div class="son p-absolute">position absolute</div>
    </div>
    <br />
    <hr />
    <br />
    <div class="father p-relative">
      <div class="son p-fixed">position fixed</div>
    </div>
    <br />
    <hr />
    <br />
    <div class="father p-relative">
      <div class="son p-sticky">position sticky</div>
    </div>
  </body>
</html>
