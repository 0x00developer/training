<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backgrounds</title>
    <style>
      .box1 {
        width: 64px;
        height: 64px;
        border: 1px solid black;
      }
      .box2 {
        width: 1024px;
        height: 256px;
        border: 1px solid blue;
      }
      .bg-color {
        background-color: grey;
      }
      .bg-image {
        background-image: url('https://javierandresgp.com/assets/avatar.png');
        background-size: contain;
      }
      .bg-repeat {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfDkBx8x0dZFhFFpjqECYKK_gSfNbR6U9Kzg&usqp=CAU');
        background-repeat: repeat-x;
      }
    </style>
  </head>
  <body>
    <h1>Backgrounds</h1>
    <hr />
    <div class="box1 bg-color"></div>
    <div class="box1 bg-image"></div>
    <div class="box2 bg-repeat"></div>
  </body>
</html>
